<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body class="body">
    <header class="header">
        <div class="title-cont">
            <h1 class="title">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="list-cont">
            <ul class="list" id="accordion">
                <li>
                    <label class="tit1" for="first"><p class="ltext">Did you check 4 students' works?</p></label>
                    <input type="radio" name="accordion" id="first" checked>
                    <div class="content c1">
                        <p><img class='pic' src="img/rock-raise-eyebrow.jpg"></p>
                    </div>
                </li>
                <li>
                    <label class="tit2" for="second"><p class="ltext">Just do Test!</p></label>
                    <input type="radio" name="accordion" id="second">
                    <div class="content c2">
                        <p><img class='pic' src="img/just-do-test.jpg"></p>
                    </div>
                </li>
                <li>
                    <label class="tit3" for="third"><p class="ltext">You have 10 tasks in Codewars</p></label>
                    <input type="radio" name="accordion" id="third">
                    <div class="content c3">
                        <p><img class='pic' src="img/grandpa-harold.jpg"></p>
                    </div>
                </li>
                <li>
                    <label class="tit4" for="fourth"><p class="ltext">Don't worry, ask in discord</p></label>
                    <input type="radio" name="accordion" id="fourth">
                    <div class="content c4">
                        <p><img class='pic' src="img/Leo-with-glass.jpg"></p>
                    </div>
                </li>
            </ul>    
        </div>
    </main>
</body>
</html>
